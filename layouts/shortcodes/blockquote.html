<blockquote>
  <p>{{ .Inner }}</p>
  <footer>
    <strong>{{ .Get "author" }}</strong>
    {{ if .Get "link" }}
       {{ $link := .Get "link" }}
       {{ $source := .Get "source" | default $link }} 
      <cite><a href="{{ $link }}" target="_blank" rel="external">{{ $source }}</a></cite>
    {{ else }}
      {{with .Get "source"}}
        <cite>{{ . }}</cite>
      {{ end }}
    {{ end }}
  </footer>
</blockquote>
